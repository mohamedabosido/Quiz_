        function nameCon(){

            <form class="form" autocomplete="on" action="html/quiz.html">
                <div class="form-row">
                    <span class="fa fa-user"></span>
                    <input class="input-form" type="text" placeholder="First Name" id="fname">
                </div>
                <div class="form-row">
                    <span class="fa fa-user"></span>
                    <input class="input-form" type="text" placeholder="Last Name" id="lname">
                </div>
                <div class="form-row-button">
                    <button class="btn btn-login" type="submit" onsubmit="nameCon()">Start</button>
                </div>
            </form>
        </div>
